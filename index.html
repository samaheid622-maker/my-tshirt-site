<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>موقع بيع تيشيرتات كرة القدم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #0b3d91, #60a3d9);
      margin: 0;
      padding: 40px 10px;
      min-height: 100vh;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .hidden { display: none; }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 400px;
      padding: 25px 30px;
      text-align: center;
      margin-bottom: 40px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #0b3d91;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0b3d91;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }
    button:hover {
      background: #06306b;
    }
    .switch {
      margin-top: 18px;
      color: #0b3d91;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    .error {
      color: #d93025;
      font-size: 15px;
      margin-bottom: 15px;
      display: none;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      color: white;
    }
    .logout-btn {
      position: absolute;
      top: 0;
      left: 0;
      background: #d93025;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #a12218;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 24px;
      margin-bottom: 30px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      padding: 20px 15px 25px 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 12px;
      border-radius: 8px;
      background: #f9f9f9;
      padding: 8px;
    }
    .product-name {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 8px;
      color: #0b3d91;
    }
    .product-price {
      color: #0b3d91;
      font-weight: 700;
      font-size: 16px;
    }
    .pagination {
      text-align: center;
      margin-bottom: 50px;
    }
    .pagination button {
      padding: 10px 16px;
      margin: 0 8px;
      border: none;
      background: #0b3d91;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .pagination button:disabled {
      background: #999;
      cursor: default;
    }
    .pagination button:hover:not(:disabled) {
      background: #06306b;
    }
    /* تفاصيل التيشرت */
    #product-details .container {
      max-width: 420px;
      margin-bottom: 60px;
    }
    #product-details img {
      max-width: 100%;
      height: 280px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 12px;
      background: #f9f9f9;
      padding: 10px;
    }
    #product-details h2 {
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 10px;
      color: #0b3d91;
    }
    #product-details .price {
      color: #0b3d91;
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 30px;
    }
    #product-details button {
      width: 48%;
      margin: 0 1%;
      font-size: 18px;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      padding: 12px 0;
      color: white;
      transition: background 0.3s;
    }
    #vodafone-btn {
      background: #e60000;
    }
    #vodafone-btn:hover {
      background: #a70000;
    }
    #cod-btn {
      background: #28a745;
    }
    #cod-btn:hover {
      background: #1f7a32;
    }
    #back-to-products {
      width: 100%;
      margin-bottom: 25px;
      background: #555;
      padding: 12px 0;
      font-weight: 700;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      border: none;
      transition: background 0.3s;
    }
    #back-to-products:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <!-- صفحة تسجيل الدخول / إنشاء حساب -->
  <div id="login-page" class="container">
    <h2 id="form-title">تسجيل الدخول</h2>
    <div class="error" id="error-msg"></div>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button id="submit-btn">دخول</button>
    <div class="switch" id="switch-form">
      جديد؟ <span id="toggle-link" style="color:#0b3d91; cursor:pointer;">إنشاء حساب</span>
    </div>
  </div>

  <!-- صفحة عرض التيشيرتات -->
  <div id="products-page" class="hidden">
    <header>
      <button class="logout-btn" id="logoutBtn">تسجيل خروج</button>
      <h1>تيشيرتات كرة القدم</h1>
    </header>
    <div class="products-grid" id="productsGrid"></div>
    <div class="pagination">
      <button id="prevBtn">السابق</button>
      <button id="nextBtn">التالي</button>
    </div>
  </div>

  <!-- صفحة تفاصيل التيشرت -->
  <div id="product-details" class="hidden">
    <div class="container">
      <button id="back-to-products">رجوع</button>
      <img id="product-img" src="" alt="صورة التيشرت" />
      <h2 id="product-name"></h2>
      <div class="price" id="product-price"></div>
      <div>
        <button id="vodafone-btn">الدفع بفودافون كاش</button>
        <button id="cod-btn">الدفع عند الاستلام</button>
      </div>
    </div>
  </div>

<script>
  // --- عناصر الصفحة ---
  const loginPage = document.getElementById('login-page');
  const productsPage = document.getElementById('products-page');
  const productDetailsPage = document.getElementById('product-details');

  const formTitle = document.getElementById('form-title');
  const submitBtn = document.getElementById('submit-btn');
  const toggleLink = document.getElementById('toggle-link');
  const errorMsg = document.getElementById('error-msg');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const logoutBtn = document.getElementById('logoutBtn');

  const productsGrid = document.getElementById('productsGrid');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  const backToProductsBtn = document.getElementById('back-to-products');
  const productImg = document.getElementById('product-img');
  const productName = document.getElementById('product-name');
  const productPrice = document.getElementById('product-price');
  const vodafoneBtn = document.getElementById('vodafone-btn');
  const codBtn = document.getElementById('cod-btn');

  // --- بيانات التيشيرتات ---
  const products = [
    {id: 1, name: 'تيشرت ريال مدريد', price: 250, img: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/1200px-Real_Madrid_CF.svg.png'},
    {id: 2, name: 'تيشرت برشلونة', price: 300, img: 'https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png'},
    {id: 3, name: 'تيشرت ليفربول', price: 250, img: 'https://upload.wikimedia.org/wikipedia/en/thumb/0/0c/Liverpool_FC.svg/1200px-Liverpool_FC.svg.png'},
    {id: 4, name: 'تيشرت تشيلسي', price: 300, img: 'https://upload.wikimedia.org/wikipedia/en/thumb/c/cc/Chelsea_FC.svg/1200px-Chelsea_FC.svg.png'},
    {id: 5, name: 'تيشرت مانشستر يونايتد', price: 250, img: 'https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/1200px-Manchester_United_FC_crest.svg.png'},
    {id: 6, name: 'تيشرت أرسنال', price: 300, img: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Arsenal_FC.svg/1200px-Arsenal_FC.svg.png'},
    {id: 7, name: 'تيشرت باريس سان جيرمان', price: 250, img: 'https://upload.wikimedia.org/wikipedia/en/thumb/a/a7/Paris_Saint-Germain_F.C..svg/1200px-Paris_Saint-Germain_F.C..svg.png'},
    {id: 8, name: 'تيشرت يوفنتوس', price: 300, img: 'https://upload.wikimedia.org/wikipedia/en/thumb/1/15/Juventus_FC_2017_logo.svg/1200px-Juventus_FC_2017_logo.svg.png'}
  ];

  // --- متغيرات ---
  let isLogin = true;
  let currentPage = 1;
  const productsPerPage = 6;
  let selectedProduct = null;

  // --- دوال مساعدة ---
  function showError(msg) {
    errorMsg.style.display = 'block';
    errorMsg.textContent = msg;
  }
  function clearError() {
    errorMsg.style.display = 'none';
    errorMsg.textContent = '';
  }
  function showPage(pageId) {
    loginPage.classList.add('hidden');
    productsPage.classList.add('hidden');
    productDetailsPage.classList.add('hidden');
    document.getElementById(pageId).classList.remove('hidden');
  }

  // --- تسجيل الدخول وإنشاء حساب ---
  toggleLink.addEventListener('click', () => {
    isLogin = !isLogin;
    clearError();
    if (isLogin) {
      formTitle.textContent = 'تسجيل الدخول';
      submitBtn.textContent = 'دخول';
      toggleLink.textContent = 'إنشاء حساب';
    } else {
      formTitle.textContent = 'إنشاء حساب جديد';
      submitBtn.textContent = 'إنشاء حساب';
      toggleLink.textContent = 'تسجيل الدخول';
    }
    emailInput.value = '';
    passwordInput.value = '';
  });

  submitBtn.addEventListener('click', () => {
    clearError();
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      showError('يرجى إدخال البريد الإلكتروني وكلمة المرور');
      return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];

    if (isLogin) {
      // تسجيل الدخول
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        // تسجيل الدخول ناجح
        showPage('products-page');
        emailInput.value = '';
        passwordInput.value = '';
        renderProducts();
      } else {
        showError('البريد الإلكتروني أو كلمة المرور غير صحيحة');
      }
    } else {
      // إنشاء حساب جديد
      if (users.some(u => u.email === email)) {
        showError('هذا البريد الإلكتروني مسجل بالفعل');
        return;
      }
      users.push({email, password});
      localStorage.setItem('users', JSON.stringify(users));
      alert('تم إنشاء الحساب بنجاح، يمكنك الآن تسجيل الدخول');
      isLogin = true;
      formTitle.textContent = 'تسجيل الدخول';
      submitBtn.textContent = 'دخول';
      toggleLink.textContent = 'إنشاء حساب';
      emailInput.value = '';
      passwordInput.value = '';
    }
  });

  // --- تسجيل الخروج ---
  logoutBtn.addEventListener('click', () => {
    showPage('login-page');
  });

  // --- عرض التيشيرتات ---
  function renderProducts() {
    productsGrid.innerHTML = '';
    const start = (currentPage - 1) * productsPerPage;
    const end = start + productsPerPage;
    const pageProducts = products.slice(start, end);

    pageProducts.forEach(product => {
      const card = document.createElement('div');
      card.classList.add('product-card');
      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}" />
        <div class="product-name">${product.name}</div>
        <div class="product-price">${product.price} جنيه</div>
      `;
      card.addEventListener('click', () => {
        selectedProduct = product;
        showProductDetails(product);
      });
      productsGrid.appendChild(card);
    });

    // تفعيل/تعطيل أزرار التنقل
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage * productsPerPage >= products.length;
  }

  prevBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      renderProducts();
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentPage * productsPerPage < products.length) {
      currentPage++;
      renderProducts();
    }
  });

  // --- عرض تفاصيل التيشرت ---
  function showProductDetails(product) {
    productImg.src = product.img;
    productName.textContent = product.name;
    productPrice.textContent = product.price + ' جنيه';
    showPage('product-details');
  }

  backToProductsBtn.addEventListener('click', () => {
    showPage('products-page');
  });

  // --- أزرار الدفع ---
  vodafoneBtn.addEventListener('click', () => {
    alert('ادفع عبر فودافون كاش على الرقم: 01080339524');
  });

  codBtn.addEventListener('click', () => {
    alert('الدفع عند الاستلام');
  });

  // --- عند فتح الصفحة، نعرض صفحة تسجيل الدخول ---
  showPage('login-page');
</script>

</body>
</html>
